        <div id="container">
            <h1>Currency Converter</h1>
            <div>
                <form>
                	<div class="card-container">
                	 <p class="per-rate" id="leftBoxPerRate"></p>
                   <div  class="card">
                      <select id="leftSelectBox"><option value="select convertion rate">Select country rate</option></select>
                      <input type="text" name="" placeholder="type amount to convert here" id="leftInput" />
                   </div>
                	</div>
                	<div class="card-container connector">
                		<span>&darr;</span><span> &uarr;</span>
                	</div>
                	<div class="card-container">
                		<p class="per-rate" id="rightBoxPerRate"></p>
                   <div class="card">
                      <select id="rightSelectBox"><option value="select convertion rate">Select country rate</option></select>
                       <input type="text" name="" placeholder="type amount to convert here" id="rightInput" />
                       <!-- <p class="conversion-value" id="rightValueConverted">5</p> -->
                   </div>
                	</div>
                </form>
            </div>
        </div>
